<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City Council Digest</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="title">
      <h1 id="title">Jackson City Council Digest</h1>
      <p class="subtitle">Get new meeting summaries in your inbox.</p>

      <form id="signupForm" class="form" autocomplete="on" novalidate>
        <label class="label" for="email">Email</label>

        <div class="row">
          <input
            id="email"
            name="email"
            type="email"
            inputmode="email"
            placeholder="you@example.com"
            required
          />
          <button id="submitBtn" type="submit">Subscribe</button>
        </div>

        <p id="message" class="message" role="status" aria-live="polite"></p>
        <p class="fineprint">
          No spam. Unsubscribe anytime.
        </p>
      </form>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
